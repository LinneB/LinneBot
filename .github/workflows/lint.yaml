name: Biome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  biome:
    name: Run Biome
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Run Biome
        run: npm run lint
